<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://github.com/Equirizon" target="_blank">
        <img src="assets/Folder Icon 1.5.png" alt="Icon" class="logo" />
    </a>
    <div class="main-container">        
        <h1>Telephone Number Validator</h1>
        <div id="results-div" class="results hidden"></div>
        <input type="text" id="user-input" placeholder="Enter phone number">
        <div class="button-container">
            <button id="check-btn" class="button">Validate</button>
            <button id="clear-btn" class="button">Clear</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
